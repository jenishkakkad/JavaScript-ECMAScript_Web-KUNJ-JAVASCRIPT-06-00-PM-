<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Electricity Bill Calculator</h2>
    <label for="units">Enter units consumed:</label>
    <input type="number" id="units" min="0" required>
    <button onclick="calculateBill()">Calculate Bill</button>
    <h3 id="result"></h3>

    <script>
        function calculateBill() {
            let units = parseInt(document.getElementById("units").value);
            
            let bill = 0;

            if (units <= 50) {
                bill = units * 0.50;
            } else if (units <= 150) {
                bill = (50 * 0.50) + ((units - 50) * 0.75);
            } else if (units <= 300) {
                bill = (50 * 0.50) + (100 * 0.75) + ((units - 150) * 1.20);
            } else {
                bill = (50 * 0.50) + (100 * 0.75) + (150 * 1.20) + ((units - 300) * 1.50);
            }

            let surcharge = bill * 0.20;
            let totalBill = bill + surcharge;

            document.getElementById("result").innerText = "Total Electricity Bill: Rs. " + totalBill.toFixed(2);
        }
    </script>
</body>
</html>
