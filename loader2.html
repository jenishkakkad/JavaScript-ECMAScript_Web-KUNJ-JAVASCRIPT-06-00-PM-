<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .round,
    .rounded {
      height: 200px;
      width: 200px;
      border: 2px solid white;
      border-radius: 50%;
      border-top: none;
      border-left: none;
    }

    .round {
      animation: rotate 1s linear infinite;
    }

    .rounded {
      animation: reverse-rotate 1s linear infinite;
    }

    .none {
      display: none;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes reverse-rotate {
      0% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <div class="round" id="circle"></div>

  <script>
    let circle = document.getElementById("circle");

    // After 3 sec, switch class to .rounded
    setTimeout(() => {
      circle.classList.remove("round");
      circle.classList.add("rounded");
    }, 3000);

    // After 6 sec, hide the circle
    setTimeout(() => {
      circle.classList.add("none");
    }, 6000);
  </script>
</body>

</html>
