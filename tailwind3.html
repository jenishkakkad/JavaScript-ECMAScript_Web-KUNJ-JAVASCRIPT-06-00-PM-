<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex flex-wrap justify-center items-center gap-6 p-6 bg-blue-50">
    <div class="w-[240px] bg-white rounded-2xl shadow-lg border border-gray-300 p-4 flex flex-col items-center hover:shadow-2xl transition duration-300">

      <!-- Image with zoom on hover -->
      <div class="overflow-hidden rounded-xl">
        <img
          src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg"
          alt="Zoom Image"
          class="rounded-xl transform transition duration-300 hover:scale-110"
        />
      </div>

      <!-- Description -->
      <p class="text-sm text-gray-700 text-center my-3">
        This image will zoom when you hover over it.
      </p>

      <!-- Button -->
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Click Me
      </button>

    </div>
  </div>

</body>
</html>
