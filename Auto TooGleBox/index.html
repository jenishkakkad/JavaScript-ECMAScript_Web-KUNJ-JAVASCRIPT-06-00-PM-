<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Toggle Box</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box {
      width: 250px;
      height: 250px;
      border: 4px solid #ff4d4d;
      background-color: transparent;
      border-radius: 10px;
      transition: all 0.6s ease;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
    }

    .box.bg {
      background-color: #ffee58;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.6);
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff4d4d, #ff8a65);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #e53935, #ff7043);
      transform: scale(1.05);
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Auto & Manual Toggle Box</h1>

  <div class="box" id="box"></div>

  <button id="toggleBtn">Click to Toggle</button>

  <div class="info">Auto-toggle every 4s | Press <strong>T</strong> to toggle</div>

  <script>
    const box = document.getElementById("box");
    const toggleBtn = document.getElementById("toggleBtn");
    let isOn = false;

    function toggleBox() {
      isOn = !isOn;
      box.classList.toggle("bg", isOn);
      toggleBtn.textContent = isOn ? "Click to Remove" : "Click to Toggle";
    }

    // Manual toggle via button
    toggleBtn.addEventListener("click", toggleBox);

    // Auto toggle every 4 seconds
    setInterval(toggleBox, 4000);

    // Toggle via keyboard (press 'T' or 't')
    document.addEventListener("keydown", function (e) {
      if (e.key.toLowerCase() === 't') {
        toggleBox();
      }
    });
  </script>

</body>
</html>
