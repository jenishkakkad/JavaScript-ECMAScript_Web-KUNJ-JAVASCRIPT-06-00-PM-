
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        width: 50%;
        height: 100px;
        background-color: white;
        color: black;
        cursor: pointer;
        background: linear-gradient(pink,black,blue);
    }
</style>
<body>
    <div class="container" id="bg">
        <button onclick="bg()">click me</button>
    </div>
</body>
<script>
    function bg(){
        let bg = document.getElementById("bg");
        let r1 = Math.floor(Math.random() * 256);
        let g1 = Math.floor(Math.random() * 256);
        let b1 = Math.floor(Math.random() * 256);
        let r2 = Math.floor(Math.random() * 256);
        let g2 = Math.floor(Math.random() * 256);
        let b2 = Math.floor(Math.random() * 256);
        bg.style.background = `linear-gradient(to right, rgb(${r1}, ${g1}, ${b1}), rgb(${r2}, ${g2}, ${b2}))`;
    }
</script>
</html>
