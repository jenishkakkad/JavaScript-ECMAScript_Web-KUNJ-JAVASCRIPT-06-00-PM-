<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Password Flow UI Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-left">
                <button id="backBtn" class="btn btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>
                <h1 class="dashboard-title">Dashboard</h1>
            </div>
            <div>
                <button id="changePasswordBtn" class="btn btn-outline">
                    Change Password
                </button>
                <button id="loginBtn" class="btn btn-outline">
                    Login
                </button>
                <button id="logoutBtn" class="btn btn-primary">
                    Logout
                </button>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2 class="dashboard-card-title">Welcome</h2>
                <p>You are logged in as: <strong id="userEmail"></strong></p>
                <p class="mt-4">This is a simple dashboard to demonstrate the password flow UI kit.</p>
                <button id="viewProfileBtn" class="btn btn-outline mt-4">
                    View Profile
                </button>
            </div>
            
            <div class="dashboard-card">
                <h2 class="dashboard-card-title">Account Security</h2>
                <p>Last login: <strong>Just now</strong></p>
                <p class="mt-2">Password last changed: <strong>Never</strong></p>
                <button id="updatePasswordBtn" class="btn btn-outline mt-4">
                    Update Password
                </button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Change Password</h2>
                <p class="modal-description">Update your account password</p>
            </div>
            <form id="changePasswordForm" class="space-y-4">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="password-field">
                        <input 
                            id="currentPassword" 
                            type="password" 
                            placeholder="Enter current password" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-field">
                        <input 
                            id="newPassword" 
                            type="password" 
                            placeholder="Enter new password" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" style="width: 0%"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="password-field">
                        <input 
                            id="confirmNewPassword" 
                            type="password" 
                            placeholder="Confirm new password" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmNewPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Update Password
                </button>
                <button type="button" class="btn btn-outline btn-block" id="cancelChangePasswordBtn">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Password Toggle Function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                input.type = 'password';
                toggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        }

        // Back Button Handler
        document.getElementById('backBtn').addEventListener('click', function() {
            // Get current user email
            const currentUserEmail = getCurrentUser();
            
            // Get the user's password from storage
            const users = getUsers();
            const currentUser = users.find(u => u.email === currentUserEmail);
            
            if (currentUser) {
                // Save the credentials for pre-filling the login form
                localStorage.setItem('lastLoginEmail', currentUserEmail);
                localStorage.setItem('lastLoginPassword', currentUser.password);
            }
            
            // Clear current user
            clearCurrentUser();
            
            // Redirect to login page with remember=true to show previous credentials
            window.location.href = 'index.html?remember=true';
        });
        
        // Display user email
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                document.getElementById('userEmail').textContent = currentUser;
            } else {
                window.location.href = 'index.html';
            }
        });
        
        // Login Button (remembers credentials)
        document.getElementById('loginBtn').addEventListener('click', function() {
            console.log("Login button clicked");
            
            // Get current user email
            const currentUserEmail = getCurrentUser();
            
            // Get the user's password from storage
            const users = getUsers();
            const currentUser = users.find(u => u.email === currentUserEmail);
            
            if (currentUser) {
                // Save the credentials for pre-filling the login form
                localStorage.setItem('lastLoginEmail', currentUserEmail);
                localStorage.setItem('lastLoginPassword', currentUser.password);
            }
            
            // Clear current user
            clearCurrentUser();
            
            // Show toast notification
            showToast(
                "Logged out", 
                "You have been successfully logged out."
            );
            
            // Redirect to login page with remember=true to show previous credentials
            window.location.href = 'index.html?remember=true';
        });
        
        // Logout Button (clears credentials)
        document.getElementById('logoutBtn').addEventListener('click', function() {
            console.log("Logout button clicked");
            
            // Clear current user and all stored credentials
            clearCurrentUser();
            localStorage.clear(); // Clear all localStorage items
            
            // Show toast notification
            showToast(
                "Logged out", 
                "You have been successfully logged out."
            );
            
            // Redirect to login page with clear=true parameter
            window.location.href = 'index.html?clear=true&t=' + new Date().getTime();
        });
        
        // Change Password Button
        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            openModal('changePasswordModal');
        });
        
        document.getElementById('updatePasswordBtn').addEventListener('click', function() {
            openModal('changePasswordModal');
        });
        
        // View Profile Button
        document.getElementById('viewProfileBtn').addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
        
        document.getElementById('cancelChangePasswordBtn').addEventListener('click', function() {
            closeModal('changePasswordModal');
            document.getElementById('changePasswordForm').reset();
        });
        
        // Change Password Form Handling
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                showToast(
                    "Password mismatch", 
                    "New passwords do not match", 
                    "error"
                );
                return;
            }
            
            if (newPassword.length < 6) {
                showToast(
                    "Password too short", 
                    "Password must be at least 6 characters long", 
                    "error"
                );
                return;
            }
            
            const currentUser = getCurrentUser();
            const users = getUsers();
            
            const userIndex = users.findIndex(u => u.email === currentUser);
            if (userIndex !== -1) {
                // Verify current password
                if (users[userIndex].password !== currentPassword) {
                    showToast(
                        "Incorrect password", 
                        "Your current password is incorrect", 
                        "error"
                    );
                    return;
                }
                
                // Update password
                users[userIndex].password = newPassword;
                saveUsers(users);
                
                showToast(
                    "Password updated!", 
                    "Your password has been updated successfully."
                );
                
                closeModal('changePasswordModal');
                document.getElementById('changePasswordForm').reset();
            } else {
                showToast(
                    "Error", 
                    "An error occurred. Please try again.", 
                    "error"
                );
            }
        });
    </script>
</body>
</html>
