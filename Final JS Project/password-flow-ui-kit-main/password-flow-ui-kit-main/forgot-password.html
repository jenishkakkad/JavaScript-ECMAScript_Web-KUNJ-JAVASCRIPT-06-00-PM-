
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Password Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="back-arrow" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a code to reset your password</p>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn-primary">Send Code</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
