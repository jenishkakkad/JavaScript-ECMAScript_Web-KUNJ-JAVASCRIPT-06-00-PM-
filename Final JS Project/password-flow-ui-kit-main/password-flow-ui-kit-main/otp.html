
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Password Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="back-arrow" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1>OTP Verification</h1>
            <p class="subtitle">Enter the 6-digit code sent to your email</p>
            
            <form id="otpForm">
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" id="otp1">
                    <input type="text" class="otp-input" maxlength="1" id="otp2">
                    <input type="text" class="otp-input" maxlength="1" id="otp3">
                    <input type="text" class="otp-input" maxlength="1" id="otp4">
                    <input type="text" class="otp-input" maxlength="1" id="otp5">
                    <input type="text" class="otp-input" maxlength="1" id="otp6">
                </div>
                
                <button type="submit" class="btn-primary">Verify Code</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="otpDisplay" class="otp-display" style="display: none;"></div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
