
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Password Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome to Dashboard</h1>
            <div class="user-info">
                <span id="userEmail">user@example.com</span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="card">
                <h2>Account Settings</h2>
                <p>Manage your account preferences and security settings</p>
                <a href="update-password.html" class="btn-secondary">Change Password</a>
            </div>
            
            <div class="card">
                <h2>Profile Information</h2>
                <p>View and edit your profile details</p>
                <button class="btn-secondary" disabled>Coming Soon</button>
            </div>
            
            <div class="card">
                <h2>Security</h2>
                <p>Review your security settings and login activity</p>
                <button class="btn-secondary" disabled>Coming Soon</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
