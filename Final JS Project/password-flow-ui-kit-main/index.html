<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password Flow UI Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Welcome Back</h1>
            <p class="card-description">Sign in to your account</p>
        </div>
        <div class="card-content">
            <form id="loginForm" class="space-y-4" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        id="email" 
                        type="email" 
                        placeholder="Enter your email" 
                        autocomplete="new-password"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input 
                            id="password" 
                            type="password" 
                            placeholder="Enter your password" 
                            autocomplete="new-password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button 
                    id="forgotPasswordBtn" 
                    class="btn btn-link"
                >
                    Forgot Password?
                </button>
            </div>

            <div class="mt-4">
                <button 
                    id="registerBtn" 
                    class="btn btn-outline btn-block"
                >
                    Register New User
                </button>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Register New User</h2>
                <p class="modal-description">Create a new account to get started.</p>
            </div>
            <form id="registerForm" class="space-y-4">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input 
                        id="regEmail" 
                        type="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="password-field">
                        <input 
                            id="regPassword" 
                            type="password" 
                            placeholder="Enter your password" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" style="width: 0%"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input 
                            id="confirmPassword" 
                            type="password" 
                            placeholder="Confirm your password" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Register
                </button>
                <button type="button" class="btn btn-outline btn-block" id="cancelRegisterBtn">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Password Toggle Function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                input.type = 'password';
                toggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        }
        
        // Handle the login form when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded in index.html");
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const rememberParam = urlParams.get('remember');
            console.log("URL parameter 'remember':", rememberParam);
            
            // Clear the URL parameter without refreshing the page
            if (rememberParam) {
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
                console.log("URL parameter cleared");
            }
            
            // Check if we're coming from the back button (remember=true)
            if (rememberParam === 'true') {
                console.log("Coming from back button");
                // Get the saved credentials
                const lastEmail = localStorage.getItem('lastLoginEmail');
                const lastPassword = localStorage.getItem('lastLoginPassword');
                console.log("Saved email:", lastEmail ? "Found" : "Not found");
                console.log("Saved password:", lastPassword ? "Found" : "Not found");
                
                // Fill the form with the saved credentials
                if (lastEmail) {
                    document.getElementById('email').value = lastEmail;
                }
                
                if (lastPassword) {
                    document.getElementById('password').value = lastPassword;
                }
            }
        });
        
        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the current email and password fields (they might have been replaced)
            const emailField = document.querySelector('#email');
            const passwordField = document.querySelector('#password');
            
            const email = emailField ? emailField.value : '';
            const password = passwordField ? passwordField.value : '';
            
            const users = getUsers();
            
            if (users.length === 0) {
                showToast(
                    "No users found", 
                    "Please register first using the Register button below.", 
                    "error"
                );
                return;
            }
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Clear saved login credentials after successful login
                localStorage.removeItem('lastLoginEmail');
                localStorage.removeItem('lastLoginPassword');
                
                setCurrentUser(email);
                showToast(
                    "Login successful!", 
                    "Redirecting to dashboard..."
                );
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showToast(
                    "Login failed", 
                    "Invalid email or password", 
                    "error"
                );
            }
        });
        
        // Registration Form Handling
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showToast(
                    "Registration failed", 
                    "Passwords do not match", 
                    "error"
                );
                return;
            }
            
            if (password.length < 6) {
                showToast(
                    "Registration failed", 
                    "Password must be at least 6 characters long", 
                    "error"
                );
                return;
            }
            
            const users = getUsers();
            
            const existingUser = users.find(u => u.email === email);
            if (existingUser) {
                showToast(
                    "Registration failed", 
                    "User already exists with this email", 
                    "error"
                );
                return;
            }
            
            users.push({ email, password });
            saveUsers(users);
            
            showToast(
                "Registration successful!", 
                "You can now login with your credentials."
            );
            
            closeModal('registerModal');
            document.getElementById('registerForm').reset();
        });
        
        // Modal Controls
        document.getElementById('registerBtn').addEventListener('click', function() {
            openModal('registerModal');
        });
        
        document.getElementById('cancelRegisterBtn').addEventListener('click', function() {
            closeModal('registerModal');
            document.getElementById('registerForm').reset();
        });
        
        // Forgot Password Button
        document.getElementById('forgotPasswordBtn').addEventListener('click', function() {
            window.location.href = 'forgot-password.html';
        });
    </script>
</body>
</html>
