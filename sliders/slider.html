<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            overflow: hidden; 
        }
        .sliderpart {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slider-container {
            display: flex;
            width: 500vw; 
            height: 100vh;
            transition: transform 1s ease-in-out;
        }
        .slider {
            width: 100vw;
            height: 100vh;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            display: flex;
            gap: 20px;
        }
        .arrow button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>

<div class="sliderpart">
    <div class="slider-container" id="sliderContainer">
        <div class="slider"><img src="images/1.JPEG" alt="Image 1"></div>
        <div class="slider"><img src="images/2.JPEG" alt="Image 2"></div>
        <div class="slider"><img src="images/3.JPEG" alt="Image 3"></div>
        <div class="slider"><img src="images/4.JPEG" alt="Image 4"></div>
        <div class="slider"><img src="images/5.JPEG" alt="Image 5"></div>
    </div>
</div>

<div class="arrow">
    <button id="left"><</button>
    <button id="right">></button>
</div>

<script>
    let currentIndex = 0;
    let totalSlides = document.querySelectorAll(".slider").length;
    let sliderContainer = document.getElementById("sliderContainer");

    document.getElementById("right").addEventListener("click", function () {
        currentIndex++;
        if (currentIndex >= totalSlides) currentIndex = 0;
        sliderContainer.style.transform = `translateX(-${currentIndex * 100}vw)`;
    });

    document.getElementById("left").addEventListener("click", function () {
        currentIndex--;
        if (currentIndex < 0) currentIndex = totalSlides - 1;
        sliderContainer.style.transform = `translateX(-${currentIndex * 100}vw)`;
    });
</script>

</body>
</html>
